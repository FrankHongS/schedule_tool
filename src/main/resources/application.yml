server:
  port: 8081
  servlet:
    context-path: /schedule
spring:
  profiles:
    active: dev
  mvc:
    view:
      suffix: .html
    static-path-pattern: /**
  resources:  #静态资源路径，用户可直接访问
    static-locations: classpath:/templates/,classpath:/static/

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/attendance?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    #InnoDB 支持事务
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect