<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="edit.css" />
    <link rel="stylesheet" href="../../plugin/layui/css/layui.css">
    <script src="../../jquery/jquery-3.3.1.js"></script>
    <script src="../../plugin/laydate/laydate.js"></script>
    <script src="edit.js"></script>
</head>

<body>
    <div id='main-container' class="layui-form">
        <div class="layui-form-item">
            <label for="" class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <select name="type" id="event-type">
                    <option value="1">请假</option>
                    <option value="2">迟到,早退</option>
                    <option value="3">homebase</option>
                </select>
            </div>
        </div>
        <form id="edit-form">

            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block name">
                    <input type="text" value="张三" class="layui-input name" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">alias</label>
                <div class="layui-input-block alias">
                    <input type="text" value="v-shhong" class="layui-input alias" disabled>
                </div>
            </div>
    
            <div class="layui-form-item">
                <label class="layui-form-label time-label">请假时间</label>
                <div class="layui-input-block time">
                    <input type="text" placeholder="  -" class="layui-input datepicker">
                </div>
            </div>
    
            <div class="layui-form-item choose-item" pane="">
                <label class="layui-form-label">是否异常</label>
                <div class="layui-input-block choose">
                    <span>否</span><input type="radio" checked="checked" name='isNormal' value="1">
                    <span>是</span><input type="radio" name='isNormal' value="0">
                </div>
            </div>
    
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block comment">
                    <textarea placeholder="请输入内容，不超过200字" class="layui-textarea comment-text"></textarea>
                </div>
            </div>
        </form>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn save">保存</button>
                <button type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </div>
</body>

</html>
