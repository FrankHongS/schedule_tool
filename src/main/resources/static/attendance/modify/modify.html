<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add New Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="modify.css" />
    <script src="../../jquery/jquery-3.3.1.js"></script>
    <script src="modify.js"></script>
</head>

<body>
    <div id="main-container">
        <form id='modify-form'>
            <div class="modify-form-item">
                <label for='name' class="label">姓名</label>
                <input id='name' type="text" class="form-input name">
            </div>
            <div class="modify-form-item">
                <label for='alias' class="label">alias</label>
                <input id='alias' type="text" class="form-input alias">
            </div>
            <div class="modify-form-item">
                <label for='annual' class="label">年假天数</label>
                <input id='annual' type='number' min='0' step='0.5' class="form-input annual">
            </div>
            <div class="modify-form-item">
                <button type="button" class="modify-btn">修改</button>
                <button type="button" class="cancel-btn">取消</button>
                <button type="button" class="delete-btn">删除该成员</button>
            </div>
            <div class="message-container">
                <span class="message"></span>
            </div>
        </form>

    </div>
</body>

</html>
