<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="../../jquery/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../../jquery/getParameter.js" type="text/javascript"></script>
    <script src="../../plugin/layer/layer.min.js"></script>
    <script src="../../plugin/laydate/laydate.js"></script>
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <div id="main-form-container">
        <form id="main-form">
            <div class="main-form-item">
                <label class='label' for="from">查找时间范围</label>
                <input type="text" class="form-input from" id="from" placeholder="from"><span class="range-dash">--</span><input type="text" class="form-input to" placeholder="to">
            </div>
            <div class="main-form-item">
                    <label class='label' for="alias">alias</label>
                    <input type="text" class="form-input alias" id="alias" placeholder="请输入alias">
                </div>

            <div class="main-form-item">
                <button type="button" class="main-btn search-btn">搜索</button>
            </div>
        </form>

        <button type="button" class="main-btn add-btn">添加新成员</button>
    </div>
    <div id="main-container">
        <table id="main-table">
            <thead>
                <tr>
                    <td>姓名</td>
                    <td>请假天数</td>
                    <td>考勤异常次数</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
