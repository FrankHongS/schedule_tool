<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="main-form-container">
        <form id="main-form">
            <button type="button" class="main-btn add-btn">添加新成员</button>
            <div class="main-form-item">
                <input type="text" class="form-input year" placeholder="请输入年">
                <button type="button" class="main-btn export-year-btn"><a class="year-link">按年导出excel</a></button>
            </div>
            <div class="main-form-item">
                <input type="text" class="form-input month" placeholder="请输入年月">
                <button type="button" class="main-btn export-month-btn"><a class="month-link">按月导出excel</a></button>
            </div>
            <div class="main-form-item">
                <label class='label' for="from">查找时间范围</label>
                <input type="text" class="form-input from" id="from" placeholder="from"><span class="range-dash">--</span><input
                    type="text" class="form-input to" placeholder="to">
            </div>
            <div class="main-form-item">
                <label class='label' for="alias">alias</label>
                <input type="text" class="form-input alias" id="alias" placeholder="请输入alias">
                <label class='label-name' for="search-name">姓名</label><input type="text" class="form-input search-name" id="search-name" placeholder="请输入姓名">
            </div>

            <div class="main-form-item">
                <button type="button" class="main-btn search-btn">搜索</button>
                <span class="message"></span>
            </div>
        </form>

    </div>
    <div id="main-container">
        <table id="main-table">
            <thead>
                <tr>
                    <td>姓名</td>
                    <td>alias</td>
                    <td>剩余年假</td>
                    <td>请假天数</td>
                    <td>考勤异常次数</td>
                    <td>编辑</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="pager-container"></div>
    </div>
</body>

</html>
