<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="detai.css" />
    <script src="../../jquery/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../../jquery/getParameter.js" type="text/javascript"></script>
    <script src="detail.js" type="text/javascript"></script>
</head>

<body>
    <div id="title">
        <h1></h1>
    </div>

    <!-- 请假表 -->
    <div class="container leave-container">
        <table class="leave">
            <caption>请假情况</caption>
            <thead>
                <tr>
                    <td class='index'>序号</td>
                    <td class="created-time">创建时间</td>
                    <td class='time'>请假时间</td>
                    <td class="length">请假时长(/天)</td>
                    <td class="comment">备注</td>
                    <td class="is-normal">是否异常</td>
                </tr>
            </thead>
            <tbody class="leave-body">
            </tbody>
        </table>
    </div>

    <!-- 迟到早退表 -->
    <div class="container late-container">
        <table class="late">
            <caption>迟到早退情况</caption>
            <thead>
                <tr>
                    <td class='index'>序号</td>
                    <td class="created-time">创建时间</td>
                    <td class="time">迟到日期</td>
                    <td class="comment">备注</td>
                    <td class="is-normal">是否异常</td>
                </tr>
            </thead>
            <tbody class="late-body">
            </tbody>
        </table>
    </div>

    <!-- homebase表 -->
    <div class="container homebase-container">
        <table class="homebase">
            <caption>homebase 情况</caption>
            <thead>
                <tr>
                    <td class='index'>序号</td>
                    <td class="created-time">创建时间</td>
                    <td class="time">发生日期</td>
                    <td class="comment">备注</td>
                    <td class="is-normal">是否异常</td>
                </tr>
            </thead>
            <tbody class="homebase-body">
            </tbody>
        </table>
    </div>
</body>

</html>
