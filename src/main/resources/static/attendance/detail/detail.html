<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="detai.css" />
    <script src="../../jquery/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../../jquery/getParameter.js" type="text/javascript"></script>
    <script src="../../plugin/layer/layer.min.js"></script>
    <script src="../util/constants.js"></script>
    <script src="../util/util.js"></script>
    <script src="detail.js" type="text/javascript"></script>
</head>

<body>
    <div id="title">
        <h1></h1>
        <button type="button" class="detail-btn modify-profile-btn">修改成员信息</button>
    </div>

    <!-- 请假表 -->
    <div class="container leave-container">
        <span class="table-title">请假情况</span>
        <label for="leave-type" class="type-label">类型</label>
        <select id="leave-type" class="leave-type">
        </select>
        <button type="button" class="detail-btn search-btn leave-search">search</button>
        <table class="leave">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>类型</td>
                    <td>创建时间</td>
                    <td>请假时间</td>
                    <td>请假时长(/天)</td>
                    <td>备注</td>
                    <td>是否异常</td>
                    <td></td>
                </tr>
            </thead>
            <tbody class="leave-body">
            </tbody>
        </table>
    </div>

    <!-- 考勤异常表 -->
    <div class="container late-container">
        <span class="table-title">考勤异常情况</span>
        <label for="late-type" class="type-label">类型</label>
        <select id="late-type" class="late-type">
        </select>
        <button type="button" class="detail-btn search-btn late-search">search</button>
        <table class="late">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>类型</td>
                    <td>创建时间</td>
                    <td>考勤异常日期</td>
                    <td>备注</td>
                    <td>是否异常</td>
                    <td></td>
                </tr>
            </thead>
            <tbody class="late-body">
            </tbody>
        </table>
    </div>

</body>

</html>
