<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加节目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="add.css" />
    <script src="../../jquery/jquery-3.3.1.js"></script>
    <script src="add.js"></script>
</head>

<body>
    <div id="main-container">
        <div class="add-form-item">
            <label for="name" class="name-label">节目名称</label>
            <input id='name' type="text" class="form-input name" placeholder="不能为空" name="name">
        </div>
        <div class="add-form-item">
            <label class="weekend-label">周末上班</label>
            <div class="weekend-container">
                <span>是</span><input type="radio" checked="checked" name='weekend' value="1">
                <span>否</span><input type="radio" name='weekend' value="0">
            </div>
        </div>
        <div class="add-form-item btns-container">
            <button type="button" class="save-btn">保存</button>
            <button type="button" class="cancel-btn">取消</button>
        </div>
        <div class="message-container">
            <span class="message"></span>
        </div>

    </div>
</body>

</html>
