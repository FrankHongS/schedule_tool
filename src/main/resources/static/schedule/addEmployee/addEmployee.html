<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加人员</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="addEmployee.css" />
    <script src="../../jquery/jquery-3.3.1.js"></script>
    <script src="addEmployee.js"></script>
</head>

<body>
    <div id="main-container">
        <div class="add-form-item">
            <label for="name" class="name-label">人员名字</label>
            <input id='name' type="text" class="form-input name" placeholder="不能为空" name="name">
        </div>
        <div class="add-form-item">
            <label for="employee-type" class="name-label">人员类别</label>
            <select name="employee-type" id="employee-type">
                <option value="0">1-11</option>
                <option value="1">A-C</option>
                <option value="2">a-b</option>
            </select>
        </div>
        <div class="add-form-item">
            <button type="button" class="save-btn">保存</button>
            <button type="button" class="cancel-btn">取消</button>
        </div>
        <div class="message-container">
            <span class="message"></span>
        </div>

    </div>
</body>

</html>
