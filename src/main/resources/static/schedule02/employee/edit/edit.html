<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="edit.css" />
    <script src="../../../jquery/jquery-3.3.1.js"></script>
    <script src="edit.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="edit-item">
            <label for="name" class="name-label">人员名字</label>
            <input id='name' type="text" class="form-input name" placeholder="不能为空" name="name">
        </div>
        <div class="edit-item btns-container">
            <button type="button" class="save-btn">保存</button>
            <button type="button" class="cancel-btn">取消</button>
        </div>
        <div class="message-container">
            <span class="message"></span>
        </div>
    </div>
</body>

</html>
