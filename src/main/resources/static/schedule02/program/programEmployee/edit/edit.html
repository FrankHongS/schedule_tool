<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="edit.css" />
    <script src="edit.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="edit-item">
            <label for="program-name">节目名称</label>
            <input type="text" class="form-input name" id="program-name" value="今日十万加" readonly>
        </div>
        <div class="edit-item">
            <label for='employee-name'>人员名字</label>
            <select id="employee-name">
                <option value="0">王洛一</option>
                <option value="1">王洛一</option>
                <option value="2">王洛一</option>
                <option value="3">王洛一</option>
                <option value="4">王洛一</option>
            </select>
        </div>
        <div class="edit-item">
            <label for='employee-weight'>人员权重</label>
            <select id="employee-weight">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
            </select>
        </div>
        <div class="edit-item btns-container">
            <button type="button" class="save-btn">保存</button>
            <button type="button" class="cancel-btn">取消</button>
        </div>
        <div class="message-container">
            <span class="message"></span>
        </div>
    </div>
</body>

</html>
