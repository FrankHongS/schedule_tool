<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Export</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="exportSchedule.css" />
    <script src="../../jquery/jquery-3.3.1.js"></script>
    <script src="../../plugin/laydate/laydate.js"></script>
    <script src="../../plugin/layui/layui.all.js"></script>
    <script src="exportSchedule.js"></script> -->
</head>

<body>
    <div class="export-main-container">
        <div class="special-container">
            <div class="special-employee-wrapper">
                <span class="group-title">人员互斥组</span>
                <div class="group-wrapper">
                    <ul>
                    </ul>
                </div>
                <div class="group-btns-container">
                        <button type="button" class="add-group-btn">添加人员组</button>
                        <button type="button" class="edit-group-btn">编辑人员组</button>
                        <button type="button" class="delete-group-btn">删除人员组</button>
                </div>
            </div>
            <div class="special-program-wrapper">
                    <span class="group-title">节目人员相同组</span>
                    <div class="group-wrapper">
                        <ul>
                        </ul>
                    </div>
                    <div class="group-btns-container">
                            <button type="button" class="add-program-group-btn">添加节目组</button>
                            <button type="button" class="edit-program-group-btn">编辑节目组</button>
                            <button type="button" class="delete-program-group-btn">删除节目组</button>
                    </div>
            </div>
        </div>
        <div class="export-container">
            <div class="date-range-picker">
                <label for="export-date">排班日期范围</label>
                <div class="export-date-wrapper">
                    <input id='export-date' type="text" class="info-input date-input export-from" placeholder="from"><span
                        class="dash">--</span><input type="text" class="info-input date-input export-to" placeholder="to">
                </div>
            </div>
            <div class="exclude-date">
                <label for="">排除节假日</label>
                <div class="holiday-container">
                    <div class="icon-container">
                        <img src="/arrange1/img/add.png" alt="add" class="add-holiday">
                        <img src="/arrange1/img/delete.png" alt="delete" class="delete-holiday">
                        <!-- <img src="../../img/delete.png" alt="delete" class="delete-holiday"> -->
                    </div>
                    <ul>
                        <!-- <li>2018-10-01</li>
                        <li>2018-10-01</li>
                        <li>2018-10-01</li>
                        <li>2018-10-01</li>
                        <li>2018-10-01</li> -->
                    </ul>
                </div>
            </div>
            <div class="export-btns">
                <button class="gen-info">生成记录</button>
                <button class="check-progress">查看进度</button>
                <button class="cancel-schedule">取消排班</button>
                <a class="export-link">&nbsp导出excel&nbsp</a>
                <span class="message"></span>
            </div>
        </div>
        <div>
        </div>
    </div>
</body>

</html>
