<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>progress</title>
    <link rel="stylesheet" href="exportProgress.css">
    <script src="../../../jquery/jquery-3.3.1.js"></script>
    <script src="exportProgress.js"></script>
    <link rel="stylesheet" href="../../../layerui/css/layui.css">
    <script src="../../../layerui/layui.js"></script>


</head>
<body>
<div class="root-layout">
    <div class="root-cell">
        <div class="progress-layout">
            <div class="layui-progress layui-progress-big"  lay-filter="progress">
                <div class="layui-progress-bar"/>
            </div>
        </div>
        <div class="progress-current-div">
            <span class="progress-tv">0/0</span>
        </div>
    </div>
</div>
