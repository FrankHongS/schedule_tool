<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add holiday</title>

    <link rel="stylesheet" href="addHoliday.css">

    <script src="../../../jquery/jquery-3.3.1.js"></script>
    <script src="../../../plugin/laydate/laydate.js"></script>
    <script src="../../util/util.js"></script>
    <script src="addHoliday.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="edit-item date-range-picker">
            <label for="holiday-date">节假日</label>
            <input id='holiday-date' type="text" class="info-input date-input holiday-from" placeholder="from">
            <span class="dash">--</span><input type="text" class="info-input date-input holiday-to" placeholder="to">
        </div>
        <div class="edit-item btns-container">
            <button type="button" class="save-btn">保存</button>
            <button type="button" class="cancel-btn">取消</button>
        </div>
        <div class="message-container">
            <span class="message"></span>
        </div>
    </div>
</body>

</html>
